<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countown app</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>ARRIVES 2022</h1>
    <div class="container">
        <div class=" countown days">
            <p class= "text1" id="days1">0</p>
            <span>DAYS</span>
        </div>
        <div class="countown Hours">
            <p class="text1" id="hours1">0</p>
            <span>HOURS</span>
        </div>
        <div class="countown minutes">
            <p class="text1" id="minutes1">0</p>
            <span>MINUTES</span>
        </div>
        <div class="countown Seconds">
            <p class="text1" id="seconds1">0</p>
            <span>SECONDS</span>
        </div>
   
    </div>
    <script src="./script.js"></script>
</body>
</html>
